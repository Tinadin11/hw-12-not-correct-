<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <main>
      <!-- Контейнер для фону VANTA -->
<div id="vanta-bg" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>


        <form class="form-search search">
          <input
            class="input-search"
            name="search"
            type="text"
            placeholder="Search images..."
          />
          <button class="button-search" type="submit">Search</button>
        </form>
        <ul class="gallery"></ul>
        <button class="button-load" type="submit">Load more</button>
        <p class="text-load" id="loading-message" style="display: none">
          Loading images, please wait...
        </p>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.birds.min.js"></script>
  </body>
